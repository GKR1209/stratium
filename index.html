<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupFlow</title>
    <script src="https://kit.fontawesome.com/8437978e9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #f1f1f1;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 4px;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <!-- Icon button -->
        <button class="icon-button" id="iconButton">
            <i class="fa-solid fa-brain" style="color: #F88379"></i> 
        </button>

        <!-- Dropdown menu -->
        <div class="dropdown-content" id="dropdownMenu">
            <button onclick="optionClicked(1)">Option 1</button>
            <button onclick="optionClicked(2)">Option 2</button>
            <button onclick="optionClicked(3)">Option 3</button>
        </div>
    </div>

    <script>
        document.getElementById("iconButton").addEventListener("click", function () {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        function optionClicked(option) {
            alert("You clicked Option " + option);
        }
    </script>
</body>
</html>
